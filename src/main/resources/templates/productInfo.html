<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" media="screen">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <h2 class="col col-sm-11">Product: <span th:text="${product.name}"> Name </span></h2>


        <div class="table-responsive tableDetail" >
            <table id="products" class="table table-striped table-sm" >
                <thead>
                <tr>
                    <th> Id </th>
                    <th> Name </th>
                    <th> Price </th>
                    <th> Category </th>
                    <th> Description </th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><span th:text="${product.id}"> Date </span></td>
                    <td><span th:text="${product.name}"> From </span></a></td>
                    <td><span th:text="${product.price}"> To </span></td>
                    <td><span th:text="${product.animalCategory.name}"> To </span></td>
                    <td><span th:text="${product.description}"> To </span></td>
                </tr>
                </tbody>
            </table>
        </div>



<div id="carousel-example-1z" class="carousel slide carousel-fade w-25" data-ride="carousel">





    <div class="carousel-inner" role="listbox">
        <!--First slide-->
        <!--<div th:attrappend="class=${i.index == 0 ? 'carousel-item active' : 'carousel-item'}">-->
        <div  th:each="link, i  : ${product.gallery}" th:attrappend="class=${i.index == 0 ? 'carousel-item active' : 'carousel-item'}">
            <img class="d-block w-100" th:src="${link}"
                 alt="First slide">
        </div>

    </div>
    <!--/.Slides-->
    <!--Controls-->
    <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
    <!--/.Controls-->
</div>

    </div>
    <a href="/listProducts" class="btn btn-success"><span> Back </span></a>
</div>
