<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <h2 class="col col-sm-10">Products</h2>
        <a href="/myOrder" class="btn btn-warning spec-btn"><span> Shop Cart </span></a>
        <!-- MODAL-  -->

        <div class="table-responsive">
        <table id="products" class="table table-striped table-sm">
            <thead>
            <tr>
                <th> Id </th>
                <th> Name </th>
                <th> Price </th>
                <th> Category </th>
                <th>  </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td><span th:text="${product.id}"> Date </span></td>
                <td><a th:href="@{'/product/' + ${product.id}}"><span th:text="${product.name}"> From </span></a></td>
                <td><span th:text="${product.price}"> To </span>&euro;</td>
                <td><span th:text="${product.animalCategory.name}"> To </span></td>
                <td><a th:href="@{'/buyProduct/' + ${product.id}}" class="btn btn-success"><span> Buy </span></a></td>
            </tr>
            </tbody>
        </table>
        </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function() {
    $('#products').DataTable( {
        "lengthMenu": [ [5, 10, 15], [5, 10, 15] ]
    } );
} );
</script>

</body>
</html>
